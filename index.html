<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
    <form id="formulario">
        <div>
            <label for="name">Nombres</label><br>
            <input id="name" type="text" name="nombre" placeholder="Escribe tus nombres">
        </div>
        <div>
            <label for="apellido">Apellidos</label><br>
            <input id ="apellido" type="text" name="apellido" placeholder="Escribe tus apellidos">
        </div>
        <div>
            <label for="pais">¿País de procedencia?</label>
            <select name="pais" id="pais">
                <option value="Argentina">Argentina</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Peru">Peru</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Bolivia">Bolivia</option>
            </select>
        </div>   
        <div>
            <label for="email">Correo electronico</label><br>
            <input id ="email" type="email" name="email" placeholder="pepito@gmail.com">
        </div>
        <div>
            <label for="carrera">¿A qué carrera deseas inscribirte?</label><br>
            <input type="radio" name="carrera" value="UX/IU">UX/IU <br>
            <input type="radio" name="carrera" value="Data Science">Data Science <br>
            <input type="radio" name="carrera" value="Desarrollo Web Full Stack">Desarrollo Web Full Stack <br>
        </div>
    
        <div>
            <label for="modalidad">Modalidad</label>
            <select name="modalidad" id="modalidad">
                <option value="presencial">Presencial</option>
                <option value="online">Online</option>
            </select>
        </div> 
        <div>
            <label for="trabajo">¿Estas trabajando actualmente?</label>
            <select name="trabajo" id="trabajo">
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
        </div>       
        <div>
            <label for="tel">Telefono</label>
            <input type="number" name="tel" id="tel" >
        </div> 
        <label for="biografia">Descripción personal</label><br/>
            <textarea name="biografia" id="biografia"  maxlength="300"cols="30" rows="10" placeholder="Máximo 300 caracteres"></textarea><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
    </form>
</body>
</html>
